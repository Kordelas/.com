  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <script>
    // Connect to the server using Socket.IO
    const socket = io('https://your-server-url.com');

    // Function to update the visitor count
    function updateVisitorCount(count) {
      document.getElementById('visitor-count').textContent = count;
    }

    // Socket.IO event to receive updated visitor count
    socket.on('updateCount', count => {
      updateVisitorCount(count);
    });

  <h1>Live Visitor Count: <span id="visitor-count">0</span></h1>

  <script>
    // Fetch the initial visitor count from the server
    fetch('https://your-server-url.com/visitor-count')
      .then(response => response.json())
      .then(data => {
        updateVisitorCount(data.count);
      });
  </script>
